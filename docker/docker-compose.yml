web:
    build: .
    links:
      - db
      - phpmyadmin
    ports:
      - "80:80"
    volumes:
      - ../:/var/www/html:rw
db:
    image: mysql
    ports:
        - "3306:3306"

    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: dev
        MYSQL_PASSWORD: dev
        MYSQL_DATABASE: dev
        
phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
        - PMA_ARBITRARY=1
    restart: always
    links:
        - db
    ports:
        - 8180:80
    volumes:
        - /sessions
